<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsquiz.css">
    <title>Brooklyn Nine Nine Quiz</title>
</head>
<body>
    <div class="container">
        <div class="currentscore">
            <span id="scr">0</span>
            <span id="total">/ 5</span>
        </div>
        <div class="questions">
            <div class="qtext" id="qtext">

            </div>
            <div class="options">
                <button id="A">Option 1</button>
                <button id="B">Option 2</button>
                <button id="C">Option 3</button>
                <button id="D">Option 4</button>
            </div>
        </div>
        <div class="buttons">
            <button id="res">Restart</button>
            <button id="prev">Previous Question</button>
            <button id="next">Next Question</button>
            <button id="sub">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
